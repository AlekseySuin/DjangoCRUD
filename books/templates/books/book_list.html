{% extends 'books/base.html' %}
{% load static %}
{% block title %}Book List{% endblock %}
{% block content %}
  <main class="books-container">
        {% for book in books %}
        <a href="{% url 'update-book' book.id %}">
            <div class="book-card">
            <h2 class="book-title">{{ book.title }}</h2>
            <p class="book-author">Автор: {{ book.author }}</p>
            <p class="book-publisher">Издатель: {{ book.publisher }}</p>
            <p class="book-genre">Жанр: {{ book.genre }}</p>
            <a href="{% url 'delete-book' book.id %}"><p>Удалить книгу</p></a>
        </div></a>
        {% endfor %}
    </main>
