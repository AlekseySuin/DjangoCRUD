{% extends 'books/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h1>Books</h1>
<ul>
    {% for book in books %}
    <li>
        <a href="{% url 'update-book' book.id %}">{{ book.title }}</a> |
        <a href="{% url 'delete-book' book.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create-book' %}">Add New Book</a>
{% endblock %}
